<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock Analog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .city {
      font-weight: bold;
      margin: 12px 0;
    }
    .clock {
      width: 150px;
      height: 150px;
      border: 6px solid #333;
      border-radius: 50%;
      position: relative;
      margin: 0 auto;
      background: white;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%);
      background: #333;
    }
    .hour {
      width: 6px;
      height: 40px;
    }
    .minute {
      width: 4px;
      height: 55px;
    }
    .second {
      width: 2px;
      height: 65px;
      background: red;
    }
    .center {
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>üåç World Analog Clock</h1>
  <div class="grid" id="grid"></div>
  
  <script src="script.js"></script>
</body>
</html>
