<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .city {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .time {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .date {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üåç World Clock</h1>
  <div class="grid" id="grid"></div>
  
  <script src="script.js"></script>
</body>
</html>
